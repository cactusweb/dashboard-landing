<div class="artboard"></div>
<form method="dialog" [formGroup]="feedbackForm" (ngSubmit)="postFeedback()">
    <div class="descript">
        <h2>Want us to contact you?</h2>
        <p>Leave your contacts. We will write to you as soon as we can.</p>
    </div>
    <fieldset>

        <input type="text" name="discord" id="ds" [ngClass]="{ 'ng-touched': submited }" placeholder="Contact (e.g. Gaspromov#1282)" class="inp-primary" formControlName="contact">
        <button class="btn-primary" 
            [ngSwitch]="successfulSubmit" 
            [disabled]=" successfulSubmit == 'loading' "
            [ngClass]="{ 'error': successfulSubmit === false, 'success': successfulSubmit === true }"
        >
                <ng-template [ngSwitchCase]="null"> Send </ng-template>

                </ng-template>

                
                <ngx-spinner *ngSwitchCase="'loading'"
                    type="ball-clip-rotate"
                    size="middle"
                    zIndex='1'
                    [fullScreen]="false"
                ></ngx-spinner>
        </button>

    </fieldset>
</form>
